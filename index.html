<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Password Generator</h1>
			</header>
			<div class="card">
				<div class="card-header">
					<h2>Generate a Password</h2>
				</div>
				<div class="card-body">
					<textarea
						readonly
						id="password"
						placeholder="Your Secure Password"
						aria-label="Generated Password"
					></textarea>
				</div>
				<div class="card-footer">
					<button id="generate" class="btn">Generate Password</button>
				</div>
			</div>
		</div>

		<!--------------------------------------------------- Part 2---------------------------------------------------------->
		<script>
			function generatePassword() {
				//we want to prompt a user for input

				var ask = prompt(
					"Please choose a length of at least 8 characters and no more than 128 characters"
				);
				var confirmLetters = confirm("Would you like letters?");
				var confirmNumbers = confirm("Would you like numbers?");
				var password = "";

				//we want to _ that input to generate a password
				console.log(`letters: ${confirmLetters}`);
				console.log(`numbers: ${confirmNumbers}`);
				if (confirmLetters) {
					// add letters to our password
					password += "a";
				}
				if (confirmNumbers) {
					// add numbers to our password
					password += "1";
				}
				return password;
				return password;
				//we want to return that password

				////
				///
				return password;
			}

			// Assignment Code
			var generateBtn = document.querySelector("#generate");
			// Write password to the #password input
			function writePassword() {
				var password = generatePassword();
				console.log(password);
				var passwordText = document.querySelector("#password");
				passwordText.value = password;
			}
			// Add event listener to generate button
			generateBtn.addEventListener("click", writePassword);
		</script>
	</body>
</html>
